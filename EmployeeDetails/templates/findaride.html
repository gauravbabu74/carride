<ion-view  hide-back-button="true" title="Find a ride" ng-controller="findaride">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Find a ride</h1>
    </div>
     <ion-content class="has-header">
        <div class="card"> 
            <div class="list list-inset">
             <form role="form" name="goForm" novalidate="" class="ng-dirty ng-valid ng-valid-required">
            	<label class="item item-input">
            		<input type="text" ng-model="addressModelLeave" ng-focus="movetofindarideLeave()" class="leavingFrom" placeholder="Leaving from">
            	</label>
            	<label class="item item-input">
            		<input type="text" ng-model="addressModelGo" ng-focus="movetofindarideGo()" class="goingTo" placeholder="Going to">
            	</label>
                <label class="item item-input">
                	<span class="input-label">Date</span>
                	<input type="date">
                </label>
                <div class="padding">
                	<button class="button button-block button-positive">Submit</button>
                </div>
              </form>   
            </div>
        </div>              
     </ion-content>
</ion-view>
