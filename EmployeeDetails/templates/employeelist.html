<ion-view  hide-back-button="true" title="Employee List" ng-controller="employeeDetails">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Employee List</h1>
    </div>
     <ion-content class="has-header"> 
         <ul class="list">
            <a href="#/employee/{{employee.id}}" class="item icon ion-settings" ng-repeat="employee in employees" >
              {{employee.name}} {{employee.lastName}}
            </a>
        </ul>    
     </ion-content>
</ion-view>
